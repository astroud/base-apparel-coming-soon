<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="container">
    <div class="wide-view">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>

      <div class="hero-mobile">
      </div>

      <div class="cta">
        <h1>We're <strong>coming soon</strong></h1>

        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      
        <form action="#">
          <input name="email address field" id="email" placeholder="Email Address" title="Please provid a valid email" pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$" autofocus>
          <button type="submit" title="Subscribe for updates">
            <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg>
          </button>
          <span class="error-message">Please provide a valid email</span>
        </form>
      </div>
    </div>
    <div class="hero-wide">
    </div>
  </div>
    
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=astroud" target="_blank">Frontend Mentor</a>. Coded by <a href="https://aaronstroud.com">Aaron Stroud</a>.</p>
  </footer>

  <script>
    const form = document.querySelector('form');
    const button = document.querySelector('button');
    const email = document.querySelector('input#email');
    const errMsg = document.querySelector('span.error-message');

    form.addEventListener('submit', (e) => {
      if (email.value === '' || !email.validity.valid) {
        errMsg.style.visibility = 'visible';
      } else {
        form.innerHTML = `<p style="font-size: 30px; color: #322C2C; ">Subscribed!</p>`;
      }
    });

    document.addEventListener('blur', function (event) {
      if (!email.validity.valid || email.value === '') {
        errMsg.style.visibility = 'visible';
      }
    }, true);

  </script>
</body>
</html>
