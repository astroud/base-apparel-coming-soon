<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>
  
    <div class="hero">
      <img src="./images/hero-mobile.jpg" alt="" srcset="">
      <!-- <img src="./images/hero-mobile.jpg"> -->
      <!-- <img src="./images/hero-mobile.jpg" alt="Lady looking at the screen"
                    srcset="./images/hero.desktop.jpg 610w, ./images/hero-mobile.jpg 375w" sizes="100%"> -->
    </div>

    <div class="cta">
      <h1>We're <strong>coming soon</strong></h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
    
      <form action="">
        <input type="email" name="" id="" placeholder="Email Address" required>
        <button type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg>
        </button>
      </form>
    </div>
  </div>
    
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=astroud" target="_blank">Frontend Mentor</a>. Coded by <a href="https://aaronstroud.com">Aaron Stroud</a>.</p>
  </footer>
</body>
</html>
